<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Status Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #40E0D0; /* Turquoise color */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        .button:hover {
            background-color: #30b0a0;
        }
    </style>
</head>
<body>
    <h1>Status of Login (SoL): Signed IN</h1>
    <button class="button" id="signOutButton">Sign OUT</button>
    <button class="button" id="signInButton">Sign IN</button>
    <button class="button" id="googleButton">Google</button>

    <script>
        document.getElementById('signOutButton').addEventListener('click', function() {
            document.querySelector('h1').textContent = 'Status of Login (SoL): Signed OUT';
        });

        document.getElementById('signInButton').addEventListener('click', function() {
            document.querySelector('h1').textContent = 'Status of Login (SoL): Signed IN';
        });

        document.getElementById('googleButton').addEventListener('click', function() {
            window.location.href = 'https://www.google.com';
        });
    </script>
</body>
</html>
