<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #40E0D0; /* Turquoise color */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        .button:hover {
            background-color: #30b0a0;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #40E0D0;
            background-color: #333333;
            color: white;
            margin-bottom: 10px;
        }
        input::placeholder {
            color: #999999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="statusTitle">Please Sign In</h1>
        <input type="text" id="userID" placeholder="Enter your ID">
        <button class="button" id="signInButton">Sign IN</button>
        <button class="button" id="signOutButton" style="display: none;">Sign OUT</button>
        <button class="button" id="googleButton">Google</button>
    </div>

    <script>
        const correctIDs = ["magnificentmango", "gloriousgoo", "semelyshu"];
        const statusTitle = document.getElementById('statusTitle');
        const userIDInput = document.getElementById('userID');
        const signInButton = document.getElementById('signInButton');
        const signOutButton = document.getElementById('signOutButton');
        const googleButton = document.getElementById('googleButton');

        signInButton.addEventListener('click', function() {
            const userID = userIDInput.value;
            if (correctIDs.includes(userID)) {
                statusTitle.textContent = 'Status of Login (SoL): Signed IN';
                alert('Sign in successful!');
                userIDInput.style.display = 'none';
                signInButton.style.display = 'none';
                signOutButton.style.display = 'inline-block';
            } else {
                alert('Sign in unsuccessful. Please try again.');
            }
        });

        signOutButton.addEventListener('click', function() {
            statusTitle.textContent = 'You were successfully signed out';
            alert('You were successfully signed out');
            userIDInput.style.display = 'inline-block';
            signInButton.style.display = 'inline-block';
            signOutButton.style.display = 'none';
            userIDInput.value = ''; // Clear the input field
        });

        googleButton.addEventListener('click', function() {
            window.location.href = 'https://www.google.com';
        });
    </script>
</body>
</html>
